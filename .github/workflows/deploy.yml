name: Deploy to mikr.us

on:
  push:
    branches:
      - feat/initial-implementation
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install backend dependencies
        run: cd backend && npm ci

      - name: Run backend tests
        run: cd backend && npm test

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Run frontend tests
        run: cd frontend && npm test

  deploy:
    name: Deploy to server
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/feat/initial-implementation' || github.ref == 'refs/heads/main'
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 10114
          script: |
            set -e
            export PATH="$HOME/.npm-global/bin:$HOME/.nvm/versions/node/$(node -v)/bin:/usr/local/bin:$PATH"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "=== Node: $(node -v), npm: $(npm -v) ==="
            echo "=== PM2 path: $(which pm2 || echo 'NOT FOUND - installing') ==="
            which pm2 || npm install -g pm2

            cd /var/www/wod-result
            git pull origin ${{ github.ref_name }}

            # Backend
            cd /var/www/wod-result/backend
            npm install

            echo "=== Running migrations ==="
            node migrate.cjs

            echo "=== Building backend ==="
            rm -rf dist
            npm run build
            grep -c "comment" dist/db/schema.js && echo "Schema OK" || exit 1

            npm prune --omit=dev

            echo "=== Restarting PM2 ==="
            pm2 delete wod-result-api || true
            pm2 start dist/index.js --name wod-result-api --cwd /var/www/wod-result/backend
            pm2 save
            sleep 2
            pm2 ls
            echo "=== Verifying API ==="
            curl -s http://localhost:3001/api/workouts | head -c 200

            # Frontend
            cd /var/www/wod-result/frontend
            echo 'VITE_API_URL=${{ secrets.VITE_API_URL }}' > .env
            npm install
            npm run build

            echo "=== Deploy complete ==="
